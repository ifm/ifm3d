.nightly:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success

.nightly-manual:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: manual
      allow_failure: true

.tagged:
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: on_success

.tagged-manual:
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: manual
      allow_failure: true

.manual:
  rules:
    - when: manual
      allow_failure: true
